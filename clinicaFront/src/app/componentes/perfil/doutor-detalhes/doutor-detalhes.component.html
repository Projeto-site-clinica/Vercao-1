<form #formulario="ngForm" (ngSubmit)="salvar(formulario)" class="mb-3">
    <div class="mb-3">
      <label for="nomeConsulta" class="form-label">Nome da consulta:</label>
      <input #nome="ngModel" required type="text" class="form-control" name="nomeConsulta" [(ngModel)]="consulta.nomeConsulta">
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">*Nome é obrigatório!</div>
    </div>

    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input #desc="ngModel" required type="text" class="form-control" name="descricao" [(ngModel)]="consulta.descricao">
        <div *ngIf="!desc.valid && desc.touched" class="alert alert-danger" role="alert">*Descrição é obrigatório!</div>
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Valor:</label>
        <input #valor="ngModel" required type="number" class="form-control" name="valor" [(ngModel)]="consulta.valor">
        <div *ngIf="!valor.valid && valor.touched" class="alert alert-danger" role="alert">*Valor é obrigatório!</div>
      </div>

      <div class="mb-3">
        <label for="tempo" class="form-label">Tempo da consulta:</label>
        <input #tempo="ngModel" required type="datetime-local" class="form-control" name="tempo" [(ngModel)]="consulta.tempo">
        <div *ngIf="!tempo.valid && tempo.touched" class="alert alert-danger" role="alert">*Nome é obrigatório!</div>
      </div>
    <div class="d-flex justify-content-center mt-2">
        <button type="submit" class="salvar">Salvar</button>
    </div>
</form>
