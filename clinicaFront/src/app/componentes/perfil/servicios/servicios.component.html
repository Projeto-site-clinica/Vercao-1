<div class="scroll">
    <div *ngIf="loginService.getUser().role == 'DOUTOR'"
        class="col-lg-12 w-100 container d-flex flex-column justify-content-center m-0 align-items-center mt-2">
        <div class="w-100 col-lg-12 mt-4">
            <div class="d-flex justify-content-between">
                <h4 class="form-label">Servi√ßos</h4>
                <button class="adicionar d-flex justify-content-end"
                    (click)="adicionarConsulta(modalConsulta ,doutor)">Adicionar Consulta</button>
            </div>
            <hr>
        </div>
        <div class="w-100 col-lg-12">
            <ul>
                <li *ngFor="let consulta of doutor.consultas" class="d-flex justify-content-between">
                    <p>{{ consulta.nomeConsulta }}</p>
                    <p>{{ consulta.valor }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #modalConsulta let-modal>
    <div class="modal-header cabecalhoModal">
        <h4 class="modal-title">{{tituloModal}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-consulta-detalhes [doutor]="doutor" (retorno)="atualizarLista($event)"></app-consulta-detalhes>
        <!-- [consulta]="consultaParaEditar" -->
    </div>
    <div class="modal-footer footerModal">
        <button type="button" class="btn btn-danger " (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
