<div class="scroll">
    <div *ngIf="loginService.getUser().role == 'DOUTOR'"
        class="col-lg-12 w-100 container d-flex flex-column justify-content-center m-0 align-items-center mt-2">
        <h4>Hor√°rios</h4>

        <button class="btn btn-success" (click)="salvarDoutor()">SALVAR HORARIOS</button>

        <div>
            <div class="d-flex flex-column" *ngFor="let horario of doutor.horarios; let i = index">
                <h3 class="text-left">{{retornaDiaSemana(horario.diaSemana)}}</h3>

                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span>Horario de manha de:</span>
                            <input type="time" name="a" [(ngModel)]="horario.horarioInicialManha">
                        </div>
                        <div>
                            <span>Horario de manha ate:</span>
                            <input type="time" name="b" [(ngModel)]="horario.horarioFinalManha">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <span>Horario de tarde de:</span>
                            <input type="time" name="c" [(ngModel)]="horario.horarioInicialTarde">
                        </div>
                        <div>
                            <span>Horario de tarde ate:</span>
                            <input type="time" name="d" [(ngModel)]="horario.horarioFinalTarde">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
